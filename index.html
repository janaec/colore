<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  </div>
  <div>

    <div class=col-md-4>
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input class="searchCity mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search City</button>
        </form>
      </nav>
      <ul class="CitiesList">
        <li class="list-group-item active">Chicago</li>
        <li class="list-group-item">Houston</li>
        <li class="list-group-item">Los Angeles</li>
        <li class="list-group-item">San Diego</li>
        <li class="list-group-item">Portland</li>
      </ul>
    </div>

    <div class="col-md-8">
      <section class="row1">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Today's Forecast</h5>
            <p class="cityName" id="card-text"></p>
            <p class="temperature" id="card-text"></p>
            <p class="humidity" id="card-text"></p>
            <p class="windspeed" id="card-text"></p>
          </div>
        </div>
      </section>
      <section class="row2">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">5 Day Forecast</h5>

          </div>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
